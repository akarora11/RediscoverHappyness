<div class="container" @fade>
    <div class="banner-heading" style="color: rgb(82, 80, 80); margin-top: 30px;">
        <h2 style="font-size: 40px;"><b>Contact Us</b></h2>
        <hr style="height: 1px; width: 100px; background-color: gray;">
    </div>
    <mat-card>
        <div class="row">
            <div class="col-md-6">
                <img class="img-fluid" src="../../../assets/customer_care.jpg">
            </div>
            <div class="col-md-6">
                <!-- <form #myForm="ngForm" > -->
                    <div class="banner-heading">
                        <h2 style="font-size: 40px;"><b>Submit Your Details</b></h2>
                        <hr style="height: 1px; width: 100px;">
                    </div>
                    <div class="wow animated fadeInRight" data-wow-delay=".2s">
                        <form class="shake" #feedbackForm="ngForm" (ngSubmit)="onSubmit(feedbackForm)">
                            <!-- Name -->
                            <div class="form-group label-floating">
                                <label class="control-label" for="name">Name</label>
                                <input class="form-control" id="name" type="text" #fullname="ngModel"
                                    [(ngModel)]="fullNameText" name="fullname" required>
                                <div *ngIf="fullname.invalid && (fullname.dirty || fullname.touched)">
                                    <div *ngIf="fullname.errors.required" class="alert">*Name is required</div>
                                </div>
                            </div>
                            <!-- email -->
                            <div class="form-group label-floating">
                                <label class="control-label" for="email">Email</label>
                                <input class="form-control" id="email" type="email"  name="email"  #email="ngModel"
                                   [(ngModel)]="emailText"  required>
                                    <div *ngIf="email.invalid && (email.dirty || email.touched)">
                                        <div *ngIf="email.errors.required" class="alert">*Email is required</div>
                                    </div>
                            </div>
                            <!-- Subject -->
                            <div class="form-group label-floating">
                                <label class="control-label">Phone Number</label>
                                <input class="form-control" id="msg_subject" type="text" name="mobileNumber"
                                    #mobileNumber="ngModel" [(ngModel)]="phoneNumberText" required>
                                    <div *ngIf="mobileNumber.invalid && (mobileNumber.dirty || mobileNumber.touched)">
                                        <div *ngIf="mobileNumber.errors.required" class="alert">*Number is required</div>
                                    </div>
                            </div>
                            <!-- Address -->
                            <div class="form-group label-floating">
                                <label class="control-label">Address</label>
                                <input class="form-control" id="msg_subject" type="text" name="address" 
                                #address="ngModel" [(ngModel)]="addressText" required>
                                <div class="help-block with-errors"></div>
                            </div>
                            <!-- Message -->
                            <div class="form-group label-floating">
                                <label for="message" class="control-label">Message</label>
                                <textarea class="form-control" rows="3" id="message" name="message" #message="ngModel" [(ngModel)]="messageText" required></textarea>
                                <div class="help-block with-errors"></div>
                            </div>
                            <!-- Form Submit -->
                            <div class="form-submit mt-3 text-center">
                                <button class="btn btn-info btn-common"  type="submit" [disabled]="!feedbackForm.valid" id="form-submit">Send Message</button>
                                <div id="msgSubmit" class="h3 text-center hidden"></div>
                                <div class="clearfix"></div>
                            </div>
                        </form>
                    </div>
                <!-- </form> -->
            </div>
        </div>
        <br />
        <!-- <mat-divider></mat-divider> -->
        
    </mat-card>
</div>
<br />
